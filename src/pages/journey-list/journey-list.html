<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <img src="assets/images/logo.png" />
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newJourney()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list no-lines>

	<ion-item-sliding *ngFor="let journeyList of journeylists">

		<button ion-item (click)="gotoDashBoard(journeyList)" class="home-item">
			{{journeyList.title}} 
			<span class="secondary-detail">created : {{journeyList.created_date}}</span>
			<!--span class="secondary-detail">{{journeyList.items.length}} items</span-->
		</button>

		<ion-item-options>

		<button ion-button icon-only color="light" >
			<ion-icon name="clipboard"></ion-icon> Edit
		</button>

		<button ion-button icon-only color="danger" >
			<ion-icon name="trash"></ion-icon> Delete
		</button>

		</ion-item-options>

	</ion-item-sliding>

</ion-list>
</ion-content>
